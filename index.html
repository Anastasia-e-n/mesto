<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

	<header class="header">
		<img src="images/header/header__logo.svg" alt="Логотип место" class="header__logo">
	</header>

	<main>

		<section class="profile">
			<img src="images/profile/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__text">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button type="button" class="profile__edit-button">
				</button>
			</div>
			<button type="button" class="profile__add-button">
			</button>
		</section>
		
		<section>
			<ul class="element-grid">
				<li class="element-grid__wrapper">
					<img src="images/element-grid/element-grid__karachaevsk.jpg" alt="Карачаевск" class="element-grid__image-place">
					<div class="element-grid__detail">
						<h2 class="element-grid__title">
							Карачаевск
						</h2>
						<button type="button" class="element-grid__image-like"></button>
					</div>
				</li>
				<li class="element-grid__wrapper">
					<img src="images/element-grid/element-grid__elbrus.jpg" alt="Гора Эльбрус" class="element-grid__image-place">
					<div class="element-grid__detail">
						<h2 class="element-grid__title">
							Гора Эльбрус
						</h2>
						<button type="button" class="element-grid__image-like"></button>
					</div>
				</li>
				<li class="element-grid__wrapper">
					<img src="images/element-grid/element-grid__dombai.jpg" alt="Домбай" class="element-grid__image-place">
					<div class="element-grid__detail">
						<h2 class="element-grid__title">
							Домбай
						</h2>
						<button type="button" class="element-grid__image-like"></button>
					</div>
				</li>
				<li class="element-grid__wrapper">
					<img src="images/element-grid/element-grid__dagestan.jpg" alt="Дагестан" class="element-grid__image-place">
					<div class="element-grid__detail">
						<h2 class="element-grid__title">
							Дагестан
						</h2>
						<button type="button" class="element-grid__image-like"></button>
					</div>
				</li>
				<li class="element-grid__wrapper">
					<img src="images/element-grid/element-grid__altai.jpg" alt="Алтай" class="element-grid__image-place">
					<div class="element-grid__detail">
						<h2 class="element-grid__title">
							Алтай
						</h2>
						<button type="button" class="element-grid__image-like"></button>
					</div>
				</li>
				<li class="element-grid__wrapper">
					<img src="images/element-grid/element-grid__sochi.jpg" alt="Красная поляна" class="element-grid__image-place">
					<div class="element-grid__detail">
						<h2 class="element-grid__title">
							Красная поляна, Сочи
						</h2>
						<button type="button" class="element-grid__image-like"></button>
					</div>
				</li>
			</ul>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__copyright">&#169; 2020 Mesto Russia</p>
	</footer>


	<!-- popup -->

	<aside class="popup">
		<fieldset class="popup__container">
			<button type="button" class="popup__close-button"></button>
			<form class="popup__form" name="popup">
				<h2 class="popup__form-title">
					Редактировать профиль
				</h2>
				<div>
					<input type="text" class="popup__form-item" name="nameInput" placeholder="Имя" id="nameInput">
	           	<input type="text" name="jobInput" class="popup__form-item" id="jobInput">
				</div>
	            <input type="submit" class="popup__form-button" value="Сохранить">
			</form>
		</fieldset>
	</aside>
	<script src="js/index.js"></script>
</body>
</html>
