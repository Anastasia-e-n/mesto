<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

	<header class="header">
		<img src="images/header/header__logo.svg" alt="Логотип место" class="header__logo">
	</header>

	<main>

		<section class="profile">
			<img src="images/profile/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__text">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button aria-label="Редактировать" type="button" class="profile__edit-button">
				</button>
			</div>
			<button aria-label="Добавить" type="button" class="profile__add-button">
			</button>
		</section>

		<section aria-label="Карточки">
		    <ul class="element-grid">
		    </ul>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__copyright">&#169; 2020 Mesto Russia</p>
	</footer>


	<!-- popup edit -->

	<aside class="popup popup_type_profile popup__overlay_edit" id="popup_edit">
		<div class="popup__container">
			<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
			<form class="popup__form" name="popup-edit-profile" id="popup-edit-form">
				<h2 class="popup__form-title">
					Редактировать профиль
				</h2>
				<fieldset class="popup__form-wrapper">
					<input type="text" class="popup__form-item" name="nameInput" placeholder="Ваше имя" id="nameInput" required>
	           		<input type="text" name="jobInput" class="popup__form-item" id="jobInput" placeholder="Вид деятельности" required>
				</fieldset>
	            <input type="submit" class="popup__form-button" value="Сохранить">
			</form>
		</div>
	</aside>

	<!-- popup add -->

	<aside class="popup popup_type_card-add popup__overlay_add" id="popup_add">
		<div class="popup__container">
			<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
			<form class="popup__form" name="popup-add-profile" id="popup-add-form">
				<h2 class="popup__form-title">
					Новое место
				</h2>
				<fieldset class="popup__form-wrapper">
					<input type="text" class="popup__form-item" name="titleInput" placeholder="Название" id="titleInput" required>
	           		<input type='url' name="linkInput" class="popup__form-item" id="linkInput" placeholder="Ссылка на картинку" required>
				</fieldset>
	            <input type="submit" class="popup__form-button" value="Сохранить">
			</form>
		</div>
	</aside>

	<!-- popup image -->

	<aside class="popup popup_type_image popup__overlay_image" id="popup_image">
		<figure class="popup__container popup__container_image">
			<button type="button" class="popup__close-button"></button>
			<img class="popup__image" src="/" alt="/">
			<figcaption class="popup__caption"></figcaption>
		</figure>
	</aside>

	<!-- card -->

	<template class="element-grid_template">
    	<li class="element-grid__wrapper">
      		<button class="element-grid__remove" type="button"></button>
      		<img class="element-grid__image-place" src="images/element-grid/element-grid__karachaevsk.jpg" alt="Карачаевск">
      		<div class="element-grid__detail">
       			<h2 class="element-grid__title"></h2>
        		<button class="element-grid__image-like" type="button"></button>
      		</div>
    	</li>
  	</template>

<script src="js/cards.js"></script>
<script src="js/validate.js"></script>
<script src="js/index.js"></script>
</body>
</html>
