<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
</head>
<body class="page">

	<header class="header">
		<img src="<%=require('./images/header/header__logo.svg')%>" alt="Логотип место" class="header__logo">
	</header>

	<main>

		<section class="profile">
			<img src="<%=require('./images/profile/profile__avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__text">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button aria-label="Редактировать" type="button" class="profile__edit-button">
				</button>
			</div>
			<button aria-label="Добавить" type="button" class="profile__add-button">
			</button>
		</section>

		<section aria-label="Карточки">
		    <ul class="element-grid">
		    </ul>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__copyright">&#169; 2020 Mesto Russia</p>
	</footer>


	<!-- popup edit -->

	<aside class="popup popup_type_profile" id="popup_edit">
		<div class="popup__container">
			<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
			<form class="form" name="popup-edit-profile" id="popup-edit-form" novalidate>
				<h2 class="form__title">
					Редактировать профиль
				</h2>
				<fieldset class="form__wrapper">
					<div class="form__item-container">
						<input type="text" class="form__item" name="name-input" placeholder="Ваше имя" id="name-input" minlength="2" maxlength="40" required>
						<span class="form__input-error name-input-error" ></span>
					</div>
					<div class="form__item-container">
						<input type="text" name="job-input" class="form__item" id="job-input" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
	           		<span class="form__input-error job-input-error" ></span>
					</div>
				</fieldset>
	            <input type="submit" class="form__button" value="Сохранить">
			</form>
		</div>
		<div class="popup__overlay popup__overlay_edit"></div>
	</aside>

	<!-- popup add -->

	<aside class="popup popup_type_card-add" id="popup_add">
		<div class="popup__container">
			<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
			<form class="form" name="popup-add-profile" id="popup-add-form" novalidate>
				<h2 class="form__title">
					Новое место
				</h2>
				<fieldset class="form__wrapper">
					<div class="form__item-container">
						<input type="text" class="form__item" name="title-input" placeholder="Название" id="title-input" minlength="2" maxlength="30" required>
						<span class="form__input-error title-input-error" ></span>
					</div>
					<div class="form__item-container">
						<input type='url' name="link-input" class="form__item" id="link-input" placeholder="Ссылка на картинку" required>
	           		<span class="form__input-error link-input-error" ></span>
					</div>
				</fieldset>
	            <input type="submit" class="form__button" value="Сохранить">
			</form>
		</div>
		<div class="popup__overlay popup__overlay_add"></div>
	</aside>

	<!-- popup image -->

	<aside class="popup popup_type_image" id="popup_image">
		<figure class="popup__container popup__container_image">
			<button type="button" class="popup__close-button"></button>
			<img class="popup__image" src="/" alt="/">
			<figcaption class="popup__caption"></figcaption>
		</figure>
		<div class="popup__overlay popup__overlay_image"></div>
	</aside>

	<!-- card -->

	<template class="element-grid_template">
    	<li class="element-grid__wrapper">
      		<button class="element-grid__remove" type="button"></button>
      		<img class="element-grid__image-place" src="images/element-grid/element-grid__karachaevsk.jpg" alt="Карачаевск">
      		<div class="element-grid__detail">
       			<h2 class="element-grid__title"></h2>
        		<button class="element-grid__image-like" type="button"></button>
      		</div>
    	</li>
  	</template>
	
</body>
</html>
